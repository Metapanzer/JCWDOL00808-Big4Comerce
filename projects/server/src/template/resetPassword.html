<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1 style="color: #007bff">Reset your password</h1>
      <p>Calm down, your new password almost ready.</p>
      <p>To reset your password, please click the button below:</p>
      <p>
        <a
          href="{{resetPasswordLink}}?email={{email}}&token={{token}}"
          style="
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
          "
          >Reset Password</a
        >
      </p>
      <p>
        If you did not reset your password at our app, please ignore this email.
      </p>
    </div>
  </body>
</html>
